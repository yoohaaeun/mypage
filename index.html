<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yoohaeun</title>
    <link rel="icon" type=" mage/png" href="/images/icon01.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Calistoga&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="/home-style.css" />
    <link rel="stylesheet" href="/trip-style.css" />
    <link rel="stylesheet" href="/baking-style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <div id="navbar">
      <ul class="navbar__list">
        <li class="navbar__item"><a href="#navbar">Home</a></li>
        <li class="navbar__item"><a href="#">About</a></li>
        <li class="navbar__item"><a href="#">Project</a></li>
      </ul>
    </div>

    <!-- Home -->
    <section id="home">
      <div class="home__container">
        <div class="home">
          <h1 class="home__title">
            안녕하세요 저는 유하은입니다 🙂<br />
            <a href="#trip" class="home__title-airplane">여행</a>,
            공연보러다니기를 좋아하고<br />
            가끔 <a href="#baking" class="home__title-bread">빵</a>도 구워요
            🥐<br />
            요즘은 개발자가 되기 위해 밤마다 맥북을 구워요‍🔥<br />
          </h1>
          <div class="home__images">
            <img src="./images/home/home1.png" alt="picture01" />
            <img src="./images/home/bill-sticker.png" alt="bill sticker" />
            <img src="./images/home/orange-sticker.png" alt="orange sticker" />
            <img src="./images/home/clear-stiker.png" alt="clear sticker" />
          </div>
        </div>

        <div class="home__images-selfie">
          <img src="./images/home/home2.png" alt="picture02" />
          <img src="./images/home/red-sticker.png" alt="red sticker" />
          <img src="./images/home/green-stiker.png" alt="green sticker" />
        </div>
      </div>

      <img
        src="./images/line-sticker01.png"
        alt=""
        class="home__line-sticker01"
      />
      <img
        src="./images/line-sticker02.png"
        alt=""
        class="home__line-sticker02"
      />
      <img
        src="./images/line-sticker03.png"
        alt=""
        class="home__line-sticker03"
      />
      <img
        src="./images/line-sticker04.png"
        alt=""
        class="home__line-sticker04"
      />
      <img
        src="./images/line-sticker05.png"
        alt=""
        class="home__line-sticker05"
      />
    </section>

    <!-- Trip -->
    <section id="trip">
      <a href="#navbar" class="trip__page-up-btn">⛅️</a>
      <div class="trip__photos">
        <img src="./images/trip/trip1.JPG" alt="" class="travel__photo" />
        <img src="./images/trip/trip2.JPG" alt="" class="travel__photo" />
        <img src="./images/trip/trip3.JPG" alt="" class="travel__photo" />
        <img src="./images/trip/trip4.JPG" alt="" class="travel__photo" />
        <img src="./images/trip/trip5.JPG" alt="" class="travel__photo" />
        <img src="./images/trip/trip6.JPG" alt="" class="travel__photo" />
        <img src="./images/trip/trip7.JPG" alt="" class="travel__photo" />

        <img src="./images/trip/trip1.JPG" alt="" class="travel__photo" />
        <img src="./images/trip/trip2.JPG" alt="" class="travel__photo" />
        <img src="./images/trip/trip3.JPG" alt="" class="travel__photo" />
        <img src="./images/trip/trip4.JPG" alt="" class="travel__photo" />
        <img src="./images/trip/trip5.JPG" alt="" class="travel__photo" />
        <img src="./images/trip/trip6.JPG" alt="" class="travel__photo" />
        <img src="./images/trip/trip7.JPG" alt="" class="travel__photo" />
      </div>
    </section>

    <!-- Baking -->
    <section id="baking">
      <a href="#navbar" class="baking__page-up-btn">🍪</a>
      <div class="baking__container">
        <div class="baking__photo-left">
          <img src="./images/baking/polaroid1.png" alt="polaorid frame" />
          <img src="./images/baking/chococake.jpg" alt="choco cake" />
          <img src="./images/baking/beige-sticker.png" alt="beige sticker" />
        </div>
        <div class="baking__photo-right">
          <img src="./images/baking/polaroid2.png" alt="polaorid frame" />
          <img src="./images/baking/cookie.jpg" alt="cookie" />
          <img src="./images/baking/mint-sticker.png" alt="mint sticker" />
        </div>
      </div>
    </section>
  </body>
</html>
